<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>물건 찾기</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .images {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            width: 80%;
            margin-bottom: 20px;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            width: 150px; 
            height: 150px; 
            object-fit: cover;
            margin-bottom: 10px;
        }
        .questions {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 80%;
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 150px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>물건 찾기</h1>
        <p>다음 물건의 이름을 적어보고 제시된 문제에 알맞은 물건을 찾아 적어보세요(1~4).</p>
        
        <div class="images">
            <div class="image-container">
                <img src="gloves.jpg">
                <input type="text" id="item1">
            </div>
            <div class="image-container">
                <img src="camera.jpg">
                <input type="text" id="item2">
            </div>
            <div class="image-container">
                <img src="sunglasses.jpg">
                <input type="text" id="item3">
            </div>
            <div class="image-container">
                <img src="nail_clipper.jpg">
                <input type="text" id="item4">
            </div>
            <div class="image-container">
                <img src="hair_dryer.jpg">
                <input type="text" id="item5">
            </div>
            <div class="image-container">
                <img src="bamboo_pillow.jpg">
                <input type="text" id="item6">
            </div>
        </div>

        <div class="questions">
            <div class="question">
                <p>1. 정호 씨는 열대야로 잠을 못 이루고 있습니다. 시원하게 잠을 자기 위해 필요한 물건은 무엇일까요?</p>
                <input type="text" id="answer1">
            </div>
            <div class="question">
                <p>2. 준희 씨는 햇빛에 눈이 부셔 운전하기 힘듭니다. 필요한 물건은 무엇일까요?</p>
                <input type="text" id="answer2">
            </div>
            <div class="question">
                <p>3. 유석 씨는 전망대에 가서 사진을 남기고 싶습니다. 필요한 물건은 무엇일까요?</p>
                <input type="text" id="answer3">
            </div>
            <div class="question">
                <p>4. 수지 씨 어머니의 손톱이 많이 자랐습니다. 필요한 물건은 무엇일까요?</p>
                <input type="text" id="answer4">
            </div>
        </div>

        <button onclick="checkAnswers()">정답 확인</button>
        <p><button type="button" onclick="moveToNextQuestion()">다음문제</button></p>

        <p id="result">맞춘 정답의 수: 0</p>
    </div>

    <script>
        function checkAnswers() {
            
            const itemAnswers = {
                item1: '고무장갑',
                item2: '카메라',
                item3: '선글라스',
                item4: '손톱깎이',
                item5: '헤어드라이어',
                item6: '죽부인'
            };

          
            const questionAnswers = {
                answer1: '죽부인',
                answer2: '선글라스',
                answer3: '카메라',
                answer4: '손톱깎이'
            };

            
            const userItemAnswers = {
                item1: document.getElementById('item1').value.trim(),
                item2: document.getElementById('item2').value.trim(),
                item3: document.getElementById('item3').value.trim(),
                item4: document.getElementById('item4').value.trim(),
                item5: document.getElementById('item5').value.trim(),
                item6: document.getElementById('item6').value.trim()
            };

            
            const userQuestionAnswers = {
                answer1: document.getElementById('answer1').value.trim(),
                answer2: document.getElementById('answer2').value.trim(),
                answer3: document.getElementById('answer3').value.trim(),
                answer4: document.getElementById('answer4').value.trim()
            };

            
            let correctCount = 0;

            for (let key in itemAnswers) {
                if (userItemAnswers[key] === itemAnswers[key]) {
                    correctCount++;
                }
            }

            for (let key in questionAnswers) {
                if (userQuestionAnswers[key] === questionAnswers[key]) {
                    correctCount++;
                }
            }

            
            document.getElementById('result').textContent = `맞춘 정답의 수: ${correctCount}`;
        }
        function moveToNextQuestion() {
    window.location.href = '노인인지재활 문제 양승찬.html';
}
    </script>
</body>
</html>
